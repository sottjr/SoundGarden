<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Reserva - Painel Administrativo</title>
</head>

<body>

    <header class=" d-flex justify-content-center align-items-center">
        <a href="index.html"><img src="img/Sound-logo (1).png" width="300" alt=""></a>
    </header>
    <main>
        <form style="padding: 250px; margin: auto;" class="row g-3 needs-validation d-flex flex-wrap" novalidate>
            <input class="form-control form-control-lg" type="text" placeholder="Nome completo"
                aria-label=".form-control-lg example" disabled>
            <input class="form-control" type="text" placeholder="E-mail" aria-label="default input example" disabled>
            <input class="form-control form-control-sm" type="text" placeholder="Evento"
                aria-label=".form-control-sm example" disabled>
            <input class="form-control form-control-sm" type="text" placeholder="Quantidade"
                aria-label=".form-control-sm example" disabled>
            <div class="d-flex justify-content-around">
                <button type="button" class="btn btn-danger" id="excluirReserva">Excluir</button>
                <a href="admin.html" class="btn btn-secondary">Voltar</a>
            </div>
        </form>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
